<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disable Page Visibility</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <svg
            class="header-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
          <h1 class="header-title">Disable Page Visibility</h1>
          <p class="header-subtitle">Control tab switching detection</p>
        </div>
      </header>

      <div class="content">
        <div class="site-card">
          <div class="site-label">Current Site</div>
          <div class="site-hostname">
            <svg
              class="site-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3s-4.5 4.03-4.5 9 2.015 9 4.5 9z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3m0 0v3m0-3h3m-3 0H9"
              />
            </svg>
            <span id="currentSiteHostname" class="loading">Loading...</span>
          </div>
        </div>

        <div class="control-section">
          <div class="control-header">
            <h3 class="control-title">Visibility Control</h3>
          </div>

          <div class="toggle-container">
            <div class="toggle-row">
              <div class="toggle-info">
                <div class="toggle-label">Hide Tab Switching</div>
                <p class="toggle-description">
                  Prevent websites from detecting when you switch tabs
                </p>
              </div>
              <label class="switch">
                <input type="checkbox" id="toggleSwitch" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div id="statusText" class="status-card"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
